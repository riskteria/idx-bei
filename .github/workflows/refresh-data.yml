name: Refresh Warrant Data

on:
  schedule:
    # Run at 12:30 PM and 7 PM Jakarta time
    - cron: '30 5 * * *'   # 12:30 PM Jakarta (5:30 AM UTC)
    - cron: '0 12 * * *'   # 7 PM Jakarta (12:00 PM UTC)
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  refresh:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('python/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install curl_cffi arelle-release matplotlib neo4j psycopg2-binary scikit-learn seaborn sqlalchemy tqdm yfinance
      
      - name: Run data collection
        run: |
          python python/scrape_sw_combined.py
        env:
          PYTHONUNBUFFERED: 1
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if data changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/structured_warrants.json
          git add data/structured_warrants_combined.json
          git add data/underlying_ohlc.json
          git add data/warrant_prices.json
          git commit -m "chore: refresh warrant data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "✅ Data refreshed and committed successfully"
          else
            echo "ℹ️ No changes detected in data"
          fi
