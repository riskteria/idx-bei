name: Test Data Collection

on:
  pull_request:
    paths:
      - 'python/scrape_*.py'
      - 'python/pyproject.toml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install curl_cffi arelle-release matplotlib neo4j psycopg2-binary scikit-learn seaborn sqlalchemy tqdm yfinance
      
      - name: Test data collection (dry run)
        run: |
          python python/scrape_sw_combined.py
        timeout-minutes: 10
      
      - name: Verify output files
        run: |
          test -f data/structured_warrants.json || (echo "❌ structured_warrants.json not created" && exit 1)
          test -f data/structured_warrants_combined.json || (echo "❌ structured_warrants_combined.json not created" && exit 1)
          test -f data/underlying_ohlc.json || (echo "❌ underlying_ohlc.json not created" && exit 1)
          test -f data/warrant_prices.json || (echo "❌ warrant_prices.json not created" && exit 1)
          echo "✅ All expected output files created successfully"
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-data
          path: data/
          retention-days: 7
